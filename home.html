<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" type="text/css" href="css/frontend.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav>
    <div class="nav-wrapper black">
      <a href="#" class="brand-logo center">FaceCheck</a>
    </div>
  </nav>
  <div class="row">
    <div class="col s6 centerx">
      <h3>Drop your Image</h3>
    </div>
    <div class="col s6 center">
      <h3>API Output</h3>
    </div>
  </div>
  <div class="row">
    <div class="col s6 img-dropbox indigo lighten-5">
    </div>
    <div class="col s12 m6">
      <div class="card z-depth-3 blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Face Plus Results</span>
          <p></p>
        </div>
        <div class="card-action">
          <a href="#">Link to FacePlus</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card z-depth-3 blue-grey darken-2">
        <div class="card-content white-text">
          <span class="card-title">Kairos Results</span>
          <p></p>
        </div>
        <div class="card-action">
          <a href="#">Link to Kairos</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card z-depth-3 blue-grey darken-3">
        <div class="card-content white-text">
          <span class="card-title">API Results</span>
          <p></p>
        </div>
        <div class="card-action">
          <a href="#">Link to Other API Site</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s4">
      <input id="url-value" placeholder="Paste URL link here" type="text"> 
    </div>
    <div class="col s2">
      <button class=" z-depth-5 btn waves-effect waves-light urlBtn" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div> 
  </div>
  <div class="row">
    <div class="col s10" id="testApiInfo">
    </div>
  </div>
  <footer class="page-footer black">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text center">Thanks</h5>
          <p class="grey-text center text-lighten-4">A thank you to the API's used! We appreciate your open sourcness</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <p class="center">Â© 2015 Long Evan and Tam LLC</p> 
    </div>
  </footer>
</body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/frontEnd.js"></script>


</html>
